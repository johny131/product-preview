<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/fonts/Montserrat/Montserrat-VariableFont_wght.ttf">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Roboto:wght@300&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex-container">
    <img src="/images/image-product-desktop.jpg" alt="product image" height="450px" class="product_img" >

    <section>
      <div class="perfume"><p>Perfume</p></div>

      <div><h1>Gabrielle <br> Essence Eau <br> De Parfum</h1></div>
    
      <div><p>A floral, solar and voluptuous <br> interpretation composed <br> by Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p></div>
    
      <div>
        <p>$149.99</p>
        <p>$169.99</p>
      
      </div>
      
    
      <div><a href="">Add to Cart</a></div>

    </section>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ján Šestk</a>.
    </div>
  </footer>
  
</body>
</html>
